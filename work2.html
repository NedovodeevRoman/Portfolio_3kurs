<html>

        <title>
            Практическая работа "Использование условных операторов и операторов выбора."
        </title>

    <body>
		<h1>Задание №1</h1>
        <h2>Практическая работа "Использование условных операторов и операторов выбора."</h2>
		<script>
		var num= prompt('Введите число','');
		num=parseInt(num);
		os=num%2;
		if (os>0)
		{
		document.write('Число ' + num + ' нечетное')
		}
		else
		{
		document.write('Число ' + num + ' четное')
		}
		</script>
	
		
	</body>
