<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Практическая работа "Использование условных операторов и операторов выбора."
        </title>
    </head>
    <body>
        <h2>Заданий №5</h2>
		<script>
		var day= prompt('Введите число','');
		day=parseInt(day);
		if (day>=1 && day<=10)
		{
		alert('Первая декада')
		}
		else if (day>=11 && day<=20)
		{
		alert('Вторая декада')
		}
		else 
		{
		alert('Третья декада')
		}
		
		</script>
	
		
	</body>
	</html>
