<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Практическая работа "Использование условных операторов и операторов выбора."
        </title>
    </head>
    <body>
        <h2>Заданий №4</h2>
		<script>
		var num= prompt('Введите число','');
		num=parseInt(num);
		if (num==1)
		{
		alert('Зима')
		}
		else if (num==2)
		{
		alert('Весна')
		}
		else if (num==3)
		{
		alert('Лето')
		}
		else 
		{
		alert('Осень')
		}
		</script>
	
		
	</body>
	</html>
