<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Практическая работа "Разработка веб-страниц с использованием простейших операторов."
        </title>
    </head>
    <body>
        <h2>Заданий №1</h2>
        Сумма <b id="sum"></b><br>
        Разность <b id="raz"></b><br>
        Произведение <b id="pro"></b><br>
        Частное <b id="chas"></b><br>
        <script>
           var a=10;
           var b=2;
           s=a+b;
           r=a-b;
           p=a*b;
           c=a/b;
           document.getElementById('sum').innerHTML=s;
           document.getElementById('raz').innerHTML=r;
           document.getElementById('pro').innerHTML=p;
           document.getElementById('chas').innerHTML=c;
           </script>  
    </body>
</html>
