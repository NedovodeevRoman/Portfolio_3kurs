<h1>Домашнее задание</h1>
    <script>
        
        function Car(name, model, color){
            this.name=name;
            this.model=model;
            this.color=color;
        }
        var myCar= new Car('LadaNiva', 'Legend', 'Black');
        document.write(myCar.name + '<br>');
        document.write(myCar.model + '<br>');
        document.write(myCar.color + '<br>');
        Car.prototype.owner="Иванов П.Н.";
        document.write(myCar.owner + '<br>');
    </script>

<h1>Задание 1</h1>
    <script>
    function Car(color, max, pro){
        this.color=color;
        this.max=max;
        this.pro=pro;
    }
    var myCar= new Car('Black', '137', 'АвтоВАЗ');

    function Moto(color, max, pro){
        this.color=color;
        this.max=max;
        this.pro=pro;
    }
    var myMoto= new Moto('Red', '100', 'PATRIOTS');
    document.write('Цвет машины:' + ' ' + myCar.color + '<br>');
    document.write('Производитель:' + ' ' + myMoto.pro + '<br>');
    </script>

<h1>Задание 2</h1>
    <h2>Студенты 3 курса группы Г</h2>
    <script>
       function Students3G(a, b, c, d){
        this.a=a;
        this.b=b;
        this.c=c;
        this.d=d;
    }
    var myStudents3G= new Students3G(prompt('Фамилия',''), prompt('Имя',''), prompt('Дисциплина',''),prompt('Отметка',''));  
        document.write('Фамилия:' + myStudents3G.a + '<br>');
        document.write('Имя:' + myStudents3G.b + '<br>');
        document.write('Дисциплина:' + myStudents3G.c + '<br>');
        document.write('Отметка:' + myStudents3G.d + '<br>'); 
        document.write(myStudents3G.a + ' ' + myStudents3G.b + ' по дисциплине ' + myStudents3G.c + ' имеет отметку ' + myStudents3G.d + '<br>');
    </script>
