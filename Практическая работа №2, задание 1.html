<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Практическая работа "Использование условных операторов и операторов выбора."
        </title>
    </head>
    <body>
        <h2>Заданий №2</h2>
		<script>
		var a= prompt('Введите переменную a','');
		var b= prompt('Введите переменную b','');
		a=parseInt(a);
		b=parseInt(b);
		if (a<=50 && b>=30)
		{
		alert(a+b)
		}
		else
		{
		alert(a*b)
		}
		</script>
	
		
	</body>
	</html>
